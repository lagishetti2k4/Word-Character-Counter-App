<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> word-counter-app</title>
    <link href="word-counter.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        word & character count
    </div>
    <div class="wrapper">
        <div class="container">
            <textarea id="text-container" rows="20" ></textarea>
        </div>
        <div class="count">
            <div>
                <h4 id="word-count">0</h4>
                <p>words</p>
            </div>
            <div>
                <h4 id="char-count">0</h4>
                <p>characters</p>
            </div>
        </div>
    </div>
    <script src="word-counter.js"> </script>
</body>

</html>
